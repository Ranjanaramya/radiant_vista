<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Services - Radiant_Vista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root { 
      --violet: #6b21a8; 
      --yellow: #facc15; 
    }
    body {
      background: linear-gradient(180deg, var(--violet) 0%, #fff 40%);
      min-height: 100vh;
      padding: 20px 0;
    }
    .hero-section {
      background: var(--violet);
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 30px;
      border-radius: 15px;
    }
    .service-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      overflow: hidden;
    }
    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .service-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .price-badge {
      background: var(--yellow);
      color: #000;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 700;
      display: inline-block;
    }
    .btn-primary {
      background: var(--violet);
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #7c3aed;
    }
    .additional-services {
      background: #fff3cd;
      border-left: 4px solid var(--yellow);
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--violet); margin-bottom: 20px; border-radius: 10px;">
    <div class="container">
      <a class="navbar-brand" href="/index.html"><i class="bi bi-lightning-charge-fill"></i> Radiant_Vista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/services.html">Light Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/sound-services.html">Sound Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/payment.html">Payment</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin_login.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="hero-section">
      <h1 class="display-4 mb-3"><i class="bi bi-lightning-charge-fill"></i> Radiant_Vista</h1>
      <p class="lead">Premium Lighting and Sound Services for Your RV</p>
      <div class="mt-4">
        <a href="/payment.html" class="btn btn-warning btn-lg me-2">
          <i class="bi bi-credit-card"></i> Book & Pay Now
        </a>
        <a href="/contact.html" class="btn btn-light btn-lg">
          <i class="bi bi-envelope"></i> Contact Us
        </a>
      </div>
    </div>

    <h2 class="text-center mb-4">Light Services</h2>
    <p class="text-center text-muted mb-4"><small><i class="bi bi-info-circle"></i> All prices are per square feet</small></p>
    
    <div id="services-container" class="row">
      <div class="col-12 text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading services...</span>
        </div>
      </div>
    </div>

    <div class="text-center mt-5 mb-4">
      <a href="/payment.html" class="btn btn-primary btn-lg">
        <i class="bi bi-cart-check"></i> Proceed to Payment
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = '/api/customer/services';

    async function fetchServices() {
      try {
        const res = await fetch(API);
        const services = await res.json();
        const container = document.getElementById('services-container');
        
        if(!services || services.length === 0) {
          container.innerHTML = `
            <div class="col-12">
              <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> No services available at the moment. Please check back later.
              </div>
            </div>
          `;
          return;
        }
        
        container.innerHTML = services.map(s => `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card service-card">
              ${s.imageUrl ? `<img src="${s.imageUrl}" class="service-image" alt="${s.title}" onerror="this.src='https://via.placeholder.com/400x250?text=No+Image'">` : 
                `<div class="service-image bg-light d-flex align-items-center justify-content-center">
                  <i class="bi bi-image" style="font-size: 3rem; color: #ccc;"></i>
                </div>`}
              <div class="card-body">
                <h5 class="card-title">${s.title}</h5>
                <p class="card-text">${s.description || 'No description available'}</p>
                <div class="mb-3">
                  <div class="price-badge">
                    ${s.totalPrice || '0.00'} LKR
                  </div>
                  <div class="mt-2">
                    <small class="text-muted">Price per square feet: <strong>${s.pricePerItem} LKR</strong></small><br>
                    <small class="text-muted">Default hours: <strong>${s.defaultHours}</strong></small>
                  </div>
                </div>
                ${s.additionalServices ? `
                  <div class="additional-services">
                    <small><strong><i class="bi bi-exclamation-triangle"></i> Additional Services:</strong><br>
                    ${s.additionalServices}<br>
                    <em class="text-danger">Additional payment will be required</em></small>
                  </div>
                ` : ''}
                <a href="/payment.html?serviceId=${s.id}&serviceType=light" class="btn btn-primary w-100 mt-3">
                  <i class="bi bi-cart-plus"></i> Book This Service
                </a>
              </div>
            </div>
          </div>
        `).join('');
      } catch(error) {
        console.error('Error fetching services:', error);
        document.getElementById('services-container').innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger text-center">
              <i class="bi bi-exclamation-triangle"></i> Error loading services. Please try again later.
            </div>
          </div>
        `;
      }
    }

    fetchServices();
  </script>
</body>
</html>
