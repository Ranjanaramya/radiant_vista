<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Radiant_Vista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { 
      --violet: #6b21a8; 
      --yellow: #facc15; 
    }
    body {
      background: linear-gradient(135deg, var(--violet) 0%, #9333ea 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h2 {
      color: var(--violet);
      font-weight: 700;
      margin-bottom: 5px;
    }
    .logo p {
      color: #666;
      font-size: 14px;
    }
    .btn-primary {
      background: var(--violet);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background: #7c3aed;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 2px solid #e5e7eb;
    }
    .form-control:focus {
      border-color: var(--violet);
      box-shadow: 0 0 0 0.2rem rgba(107, 33, 168, 0.25);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <h2>Radiant_Vista</h2>
      <p>Admin Portal</p>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter admin username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="/index.html" class="text-decoration-none" style="color: var(--violet);"><i class="bi bi-house"></i> Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple demo authentication - in production, use proper authentication
      if(username === 'admin' && password === 'admin123') {
        // Store admin session (in production, use proper session management)
        sessionStorage.setItem('adminLoggedIn', 'true');
        window.location.href = '/admin_services.html';
      } else {
        alert('Invalid username or password. Demo: admin/admin123');
      }
    });
    
    // Check if already logged in
    if(sessionStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = '/admin_services.html';
    }
  </script>
</body>
</html>
